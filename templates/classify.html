<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Navbar-Right-Links-icons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='img/favicon-192x192.png') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Check My Plant</title>
</head>

<body>
  <nav class="navbar navbar-light navbar-expand-md py-3">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"></a>
      <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navcol-2">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}" style="padding-left: 0px;margin-left: 7px;margin-right: 20px;">home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}" style="margin-right: 20px;">about</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('predict') }}" style="margin-right: 20px;">check!</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div style="padding-left: auto; padding-right: auto">
    <img id="logo" alt="CheckMyPlant Logo" src="{{ url_for('static', filename='img/logo-black.jpg') }}">
  </div>

  <div class="content">
    <div class="container has-text-centered bg-text" style="width: 100%; font-size:2.5rem; color:rgb(237, 16, 16);">
      <i class="arrow_down"></i>
      <form action="/classify" method="post" enctype="multipart/form-data"
        style="margin-top: 30px; width: 80%; text-align: center; margin: auto;">
        <div class="file has-name is-centered">
          <label class="file-label">
            <input class="file-input" type="file" id="image" name="image" required="required" accept=".gif,.jpg,.jpeg,.png">
          </label>
        </div>
        <br>
        <input disabled type="submit" value="Recognition" class="button is-black" name="image" id="classify_button" style="margin-left: 30px;">
      </form>
    </div>
  </div>
 
  <footer class="text-center py-4 classify-footer" style="margin-top: 30px;">
    <div class="container">
      <div class="row row-cols-1 row-cols-lg-3">
        <div class="col">
          <ul class="nav nav-tabs" style="border-style: none;border-top-style: none;border-right-style: none;border-bottom-style: none;border-left-style: none;">
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('contact') }}" style="background: rgba(255,255,255,0);color: var(--bs-white);border-style: none;border-top-style: none;">contact</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('feedback') }}" style="color: var(--bs-white);border-style: none;">feedback</a></li>
            <li class="nav-item"></li>
          </ul>
        </div>
        <div class="col">
          <ul class="list-inline my-2">
            <li class="list-inline-item me-4"></li>
            <li class="list-inline-item me-4"></li>
            <li class="list-inline-item"></li>
          </ul>
        </div>
        <div class="col">
          <p class="copyright">Â© All Rights Reserved CheckMyPlant 2023</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script>
    const updateImgInputTextColour = () => {
      if(imgInput.files.length != 0){
        console.log('no image selected')
        imgInput.style.color = 'green'
        classifyButton.disabled =  false
      }
      else {
        console.log('no image selected')
        imgInput.style.color = 'red'
        classifyButton.disabled =  true
      }
    }
    const imgInput = document.getElementById('image');
    const classifyButton = document.getElementById('classify_button');
    imgInput.addEventListener('change', updateImgInputTextColour)
  </script>
</body>

</html>
